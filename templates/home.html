<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    {#    BootStrap Css Link#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center" >
<form action="{% url 'Result' %}">
    <h2>Generate Your Password</h2>
    <select name="length" class="custom-select-sm">
        <option value="6">6</option>
        <option value="8" selected="selected">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase">UpperCase<br>
    <input type="checkbox" name="numbers">Numbers<br>
    <input type="checkbox" name="specialChar">Special Characters<br>
    <input type="submit" value="passwordGen" class="btn btn-success">
</form>
</div>

</body>
</html>
